<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">

    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="./assets/icones/logo.svg" alt="Logomarca">
                <a href="/create-point.html">
                    <span></span>
                    Cadastre aqui um ponto de coleta</a>
            </header>
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
                <p>Ajudamos pessoas à encontrarem pontos de coleta de forma eficiente</p>
                <a href="#">
                    <span></span>
                    <strong>Pesquisar pontos de coleta</strong>
                </a>
            
            </main>
        </div>
    </div>
    <div id="modal" class="hide">
        <div class="content-box">
            <div class="content">
                <header>
                    <h1>Pontos de Coleta</h1>
                    <a href="#">Fechar</a>
                </header>
                <form action="search-result.html">
                    <label for="search">Cidade</label>
                    <div class="search field">
                        <input type="text" name="search" placeholder="Pesquise por cidade">
                        <button><img src="/assets/icones/search.svg" alt="Pesquisa"></button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
