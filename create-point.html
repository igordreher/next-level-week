<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Ponto de Coleta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="page-create-point">
        <header>
            <img src="./assets/icones/logo.svg" alt="Logomarca">
            <a href="www.google.com">
                <span></span>
                Voltar para home</a>
        </header>
        <form action="">
            <h1>Cadastro de ponto de coleta</h1>
            <fieldset>
                <legend><h2>Dados da entidade</h2></legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">
                            Endereço
                        </label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state"ty>Estado</label>
                        <select name="uf" required>
                            <option value="null">Selecione o Estado</option>
                        </select>
                        <input type="hidden" name="state">

                    </div>

                    <div class="field">
                        <label for="city"ty>Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>


            <fieldset>
                <legend><h2>Ítens de coleta</h2></legend>

                <div class="items-grid">
                    <li data-id = '1' class="selected">
                        <img src="assets/icones/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
    
                    <li data-id = '2'>
                        <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
    
                    <li data-id = '3'>
                        <img src="assets/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>
    
                    <li data-id = '4'>
                        <img src="assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    
                    <li data-id = '5'>
                        <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
    
                    <li data-id = '6'>
                        <img src="assets/icones/oleo.svg" alt="Óleos de Cozinha">
                        <span>Óleos de Cozinha</span>
                    </li>
                </div>
                
            </fieldset>

            <div class="button">
                <button>Cadastrar ponto de coleta</button>
            </div>
            
            
        </form>
        
    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
